name: "ğŸš€ publish"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: ğŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“˜ Checkout files
        uses: actions/checkout@v2.1.1
      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: ğŸ“¦ Install packages
        run: npm run install
      - name: âš ï¸ Run tests
        run: npm run test
      - name: ğŸ“° Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ğŸ  Build files
        run: npm run build
      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        working-directory: use-immer-state
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
